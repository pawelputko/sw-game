<mat-card class="sw-card" *ngIf="cardDetails">
  <mat-card-header>
    <mat-card-title>{{ cardDetails.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="cardDetails.imageUrl" >
  <mat-card-content>
    <p>
      Action value {{ actionValue }}
    </p>
  </mat-card-content>
</mat-card>
